<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact Us</title>
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<!--Font Awesome CDN-->
    <script src="https://kit.fontawesome.com/93028de2f2.js" crossorigin="anonymous"></script>

<!--Custom Stylesheet-->
    <link rel="stylesheet" href="./CSS/contactUs_style.css">

</head>
    
<body>

    <header class="bg-dark">
        <img class="logo" src="./images/Max_logo_10.jpg"  alt="logo" width="200"  height="50">
        <!--div class="logo"><h4> <b>MAxplus System Co.</b></h4></div-->
        <nav>
            <ul class="nav_links">
                <li><a href="./maxService.html">Service</a></li>
                <li><a href="./maxProject.html">Project</a></li>
                <li><a href="./aboutUs.html">About</a></li>
            </ul>
        </nav>
        <a class="cta" href="./contactUs.html"><button>contact</button></a>
    </header>
     
    <main>

        <!--  Information Section  -->
    <div class="contact-section">
    <div class="contact-info">
        <div><i class="fas fa-map-marker-alt"></i> Hong Kong, China</div>
        <div><i class="far fa-envelope"></i> info@maxconic.com</div>
        <div><i class="fas fa-phone-square-alt"></i> +852 - 6650 6601</div>
        <div><i class="far fa-clock"></i> Mon - Fri (9:00am to 5:00pm)</div>
    </div>

        <!--  Contact Form Section  -->

        <div class="contact-form">
            <h2> Contact Us</h2>
            <form  class="contact" action="" method="post">
                <input type="text" name="name" class="text-box" placeholder="Your name" required>
                <input type="email" name="email" class="text-box" placeholder="Your email"  required><br>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <input type="submit" name="submit" class="send-btn" value="Send">
            </form>
        </div>
    </div>
    
</main>


    <!-- Footer -->
    <footer class="py-3 bg-info">
        <p class="m-0 text-center text-dark">Copyright &copy; Maxconic.com 2021</p>
   </footer>

</body>
</html>
